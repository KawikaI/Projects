<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your meta tags and title here -->
    <link rel="stylesheet" href="style.css">
    
    <title>My To-Do List</title>

   
</head>
<body>
    
    

        <h1>My To-Do List</h1>
        <!-- Text input field that disappears when typed in -->
        <input type="text" id="taskB" placeholder="Add a new task">
        <input type="date" id="dueDate" placeholder="Due date">

        
        <button id="AddButton" onclick="addTask()">Add</button>
        <button id="DeleteButton" onclick="deleteTask(this)">Delete</button>
        <button id="ClearButton" onclick="clearTasks()">Clear All</button>
        <button id="ChangeButton" onclick="changeTheme()">Change Theme</button>



        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
